<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style/gamestyle.css" title="style" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="style/script1.js" async></script>
</head>
<body onload="callSetDigits(); callProgressBar();">
  <div id="main">
    <div id="header">
      <div class="mySlides">
        <img src="style/keele-hall.jpg" style="width:100%">
        <div class="Uni">
          <h2>Keele Universtiy</h2>
        </div>
        <div class="text">
          <h1>Roger J W Hill</h1>
        </div>
      </div>
      <div class="mySlides">
        <img src="style/nottingham.jpg" style="width:100%">
        <div class="Uni">
          <h2>Universtiy of Nottingham</h2>
        </div>
        <div class="text">
          <h1>Roger J W Hill</h1>
        </div>
      </div>
      <div class="mySlides">
        <img src="style/Warwick.jpg" style="width:100%">
        <div class="Uni">
          <h2>Universtiy of Warwick</h2>
        </div>
        <div class="text">
          <h1>Roger J W Hill</h1>
        </div>
      </div>
    </div>
    <div class="menubar">
      <Blankf>
      </Blankf>
      <Home>
        <a id="current">Home</a>
      </Home>
      <CV>
        <a href="CV.html">CV</a>
      </CV>
      <Pub>
        <a href="Publications.html">Publications</a>
      </Pub>
      <Interests>
        <a href="interests.html">Interests</a>
      </Interests>
      <Blanke>
      </Blanke>
    </div>
    <div id="site_content">
      <div class="container">
        <div class="titleBlock">
          <h1><a href="rules.html">Ched Time</a></h1>
        </div>
        <div class="scoreBoard">
          <div class="bestTitle">Top Score</div>
          <div class="targetTitle">Target</div>
          <div class="bestScore">1</div>
          <div class="targetNum">1</div>
        </div>
        <div id="progressBar">
          <div class="bar"></div>
        </div>
          <div class="calculator__display">0</div>
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">*</button>
            <button class="key--operator" data-action="divide">/</button>
            <button class="key--operator" data-action="leftBracket">(</button>
            <button class="number" id="a">0</button>
            <button class="number" id="b">0</button>
            <button class="number" id="c">0</button>
            <button class="number" id="d">0</button>
            <button class="key--operator" data-action="rightBracket">)</button>
            <button class="key--equal" data-action="calculate">=</button>
            <button class="key--clear" data-action="clear">AC</button>
          </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="style/gamescript.js"></script>
</html>
